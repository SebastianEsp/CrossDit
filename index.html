<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Noto+Sans+TC&display=swap" rel="stylesheet"> 
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
    <link rel="stylesheet" href="css/animate.min.css">

    <script type="text/javascript" src="js/prompts.js"></script>
    <script type="text/javascript" src="js/init-prompts.js"></script>
    <script type="text/javascript" src="js/player.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body onload="init()">
    <div id="lying-phase" class="row">
        <div class="col s6">
            <img class="newspaper" id="background" src="images/newspaper.png" />
            <img class="newspaper" id="bolig" src="images/bolig.jfif" />
            <img class="newspaper" id="wolf" src="images/wolf.jfif" />
            <img class="newspaper" id="metro" src="images/metro.jfif" />
            <img class="newspaper" id="scooters" src="images/scooters.jfif" />
            <img class="newspaper" id="netflix" src="images/netflix.jfif" />
            <div class="animated infinite pulse">
                <img class="newspaper" id="fake-icon" src="images/FAKE-Icon.png"/>
            </div>
            <div class="animated infinite pulse"> 
                <img class="newspaper" id="true-icon" src="images/FAKTA-Icon.png"/>
            </div>
        </div>
        <div class="col s6">
            <div id="lies">
                <h2 class="animated bounceIn">Vælg en løgn!</h2>
                <div class="card blue-grey darken-1 animated bounceInRight">
                    <div class="card-content white-text">
                        <p id="lie-1" class="lie-1"></p>
                    </div>
                    <div class="card-action">
                        <a class="lie-1 lie-button" href="#" onclick="setSelectedLie(event)">Vælg</a>
                    </div>
                </div>
                <div class="card blue-grey darken-1 animated bounceInRight delay-1s">
                    <div class="card-content white-text">
                        <p id="lie-2" class="lie-2"></p>
                    </div>
                    <div class="card-action">
                        <a class="lie-2 lie-button" href="#" onclick="setSelectedLie(event)">Vælg</a>
                    </div>
                </div>
                <div class="card blue-grey darken-1 animated bounceInRight delay-2s">
                    <div class="card-content white-text">
                        <p id="lie-3" class="lie-3"></p>
                    </div>
                    <div class="card-action">
                        <a class="lie-3 lie-button" href="#" onclick="setSelectedLie(event)">Vælg</a>
                    </div>
                </div>
            </div>
            <div id="answers">
                <h2>Find det korrekte svar!</h2>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p id="answer-1" class="answer-1"></p>
                    </div>
                    <div class="card-action">
                        <a class="answer-1 truth-button" href="#" onclick="selectTruth(event)">Vælg</a>
                    </div>
                </div>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p id="answer-2" class="answer-2"></p>
                    </div>
                    <div class="card-action">
                        <a class="answer-2 truth-button" href="#" onclick="selectTruth(event)">Vælg</a>
                    </div>
                </div>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p id="answer-3" class="answer-3"></p>
                    </div>
                    <div class="card-action">
                        <a class="answer-3 truth-button" href="#" onclick="selectTruth(event)">Vælg</a>
                    </div>
                </div>
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p id="answer-4" class="answer-4"></p>
                    </div>
                    <div class="card-action">
                        <a class="answer-4 truth-button" href="#" onclick="selectTruth(event)">Vælg</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
